<!DOCTYPE html>
<html>
<head>
  <title>Game Hub</title>
  <style>
body {
  text-align: center;
  background-color: #0066ff;
}

h1 {
  font-size: 40px;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin: 0 auto;
  width: 80%; /* adjust the width to your liking */
  margin-bottom: 50px;
}

.game-card {
  background-color: #f7f7f7;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  text-align: center;
  display: flex;
  flex-direction: column;
}

.game-card-content {
  flex-grow: 1;
}

.play-button {
  margin-top: auto;
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 22px;
  background-color: #19bb1e;
  color: white;
}

.footer {
  padding: 1.5em 9%;
  display: flex;
  align-items: center;
  background: var(--clr-bg);
}
.footer .footer-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}
.footer .footer-wrapper .footer-info p {
  font-size: 16px;
  letter-spacing: 0.8px;
  color: var(--first);
}

/* add this media query */
@media only screen and (max-width: 768px) {
  .game-card {
    height: 350px; /* adjust this value to make all cards the same height */
  }

.play-button:hover {
  background-color: #3e8e41;
}

.footer {
  padding: 1.2em 5%;
}
.footer .footer-wrapper {
  flex-direction: column-reverse;
  text-align: center;
}
.footer .footer-wrapper .footer-info {
  line-height: 1.5em;
}

}
  </style>
</head>
<body>
  <h1>Game Hub Station</h1>
  <div class="game-grid">
    <div class="game-card">
      <div class="game-card-content">
        <h2>Hangman</h2>
        <p>Guess the hidden word by suggesting letters.</p>
      </div>
      <button class="play-button" onclick="playHangman()">Play Game</button>
    </div>
    <div class="game-card">
      <div class="game-card-content">
        <h2>Rock Paper Scissors</h2>
        <p>Rock beats scissors, scissors beats paper, and paper beats rock.</p>
      </div>
      <button class="play-button" onclick="playRockPaperScissors()">Play Game</button>
    </div>
    <div class="game-card">
      <div class="game-card-content">
        <h2>Tic-Tac-Toe</h2>
        <p>Score 3 same symbols in a row to win.</p>
      </div>
      <button class="play-button" onclick="playTicTacToe()">Play Game</button>
    </div>
  </div>

  <script>
function playHangman() {
  window.location.href = 'hangman.html';
}

function playRockPaperScissors() {
  window.location.href = 'rockpaperscissors.html';
}

function playTicTacToe() {
  window.location.href = 'tictactoe.html';
}
  </script>
<footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-info">
                    <p>Copyright &copy; 2025 | Pantelis Vintsis (S1D4L1F3) | All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
